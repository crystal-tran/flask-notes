{% extends 'base.html' %}

{% block content %}

<div>
  {% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
  {% endfor %}
</div>

<h1>User Registration</h1>

<form method="POST">
  {% include '_form.html' %}

  <button class="btn btn-primary" type="submit">Register</button>
  <a href="/login" class="btn btn-secondary">Login</a>
</form>
<br>




{% endblock %}
